<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mongo SPA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <div id="homepage">
        <h1>My Recipes</h1>
        <button id="createBtn" type="button" class="btn btn-primary">Create Recipe</button>
        <div id="homepage-response"></div>
        <div class="updateBtns">
            <div id="step-entry-fields"></div>
            <button id="addStep" type="button" class="btn btn-primary">Add Step</button>
            <button id="editStep" type="button" class="btn btn-secondary">Edit Step</button>
            <button id="saveStepBtn" type="button" class="btn btn-success">Save Step</button>
            <button id="cancelUpdateBtn" type="button" class="btn btn-danger">Cancel</button>
        </div>
    </div>

    <div id="create-recipe">
        <h1>Add a new recipe to the database</h1>
        <div id="response"></div>
        <section>
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" id="name" placeholder="Recipe Name">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Description</span>
                <input type="text" class="form-control" id="description" placeholder="Recipe Description">
            </div>
    
            <div class="r-steps">
                <div class="input-group mb-3">
                    <span class="input-group-text">Step #1 Description</span>
                    <input type="text" class="form-control step-values" id="steps" placeholder="e.g., Preheat the oven...">
                </div> 
                <div id="more-steps"></div>
            </div>
        </section>
        <button id="stepBtn" type="button" class="btn btn-primary">Add Another Step</button>
        <button id="saveBtn" type="button" class="btn btn-success">Save</button>
        <button id="cancelBtn" type="button" class="btn btn-danger">Cancel</button>
    </div>


     
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
            crossorigin="anonymous"></script> 
    <script type="module" src="./modules/index.js"></script>
  </body>
</html>
